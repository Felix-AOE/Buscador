    			agregar_evento_select_duracion("#select4",".select-dropdown3")
    			agregar_evento_select_duracion("#select5",".select-dropdown")

  			});

  			const agregar_evento_abrir = function(selector){
  				
  				if(!selector) throw new TypeError(`Variable selector invalida: ${selector}`)

                const nodo = document.querySelector(selector)

            	if(!nodo) throw new TypeError ("Selector invalido :(")


                nodo.addEventListener("click", function (event){

                	agregar_evento_quitar() 

                	const that = this;
                	that.style="width:100%;z-index:100"
                	const nodo_padre = that.parentElement;
                	const nodo_cuerpo = nodo_padre.querySelector(".select-dropdown2")

                	if(nodo_cuerpo){
                		nodo_cuerpo.style="display:block;width:100%;z-index:100"

                	}else{
                		console.error("No se pudo obtener el nodo .select-dropdown2")
                	}

                })
  			}

  			const agregar_evento_select_duracion = function (selector,clase){

  				if(!(selector && clase)){
  					throw new TypeError("Parametros invalidos")
  				}

  				const nodo = document.querySelector(selector)

  				if(!nodo){
  					throw new TypeError("Error al obtener el selector #select4")
  				}

  				nodo.addEventListener("click",(event)=>{

  					agregar_evento_quitar();

  					const that = this;
  		  			const nodo = document.querySelector(clase)

  					if(!nodo){
  						throw new TypeError("Error al obtener el selector .select")
  					}

  					nodo.style="display:block"

  				})

  			}


  			const quitar_evento_select_duracion = function(selector,clase){

  				if(!(selector && clase)){
  					throw new TypeError("Parametros invalidos")
  				}


  				const nodo = document.querySelector(selector)

  				if(!nodo){
  					throw new TypeError("Error al obtener el selector #select4")
  				}

  				const nodo_hijo = document.querySelector(clase)

				if(!nodo_hijo){
					throw new TypeError("Error al obtener el selector .select")
				}

  				nodo_hijo.style="display:none"


  			}


  			const agregar_evento_quitar = function(){

  				const nodos = document.querySelectorAll("[data-open]")

  				if(!nodos){
  					throw new TypeError("Error al obtener el nodo")
  				}

  				const nodo_array = Array.from(nodos)

  				nodo_array.forEach((nodo_actual)=>{
  					nodo_actual.style="width:100%;z-index:27"
  					const nodo_padre = nodo_actual.parentElement;
                	const nodo_cuerpo = nodo_padre.querySelector(".select-dropdown2")

                	if(nodo_cuerpo){
                		nodo_cuerpo.style="display:none;z-index:27;width:100%"

                	}else{
                		console.error("No se pudo obtener el nodo .select-dropdown2")
                	}

  				})

  				quitar_evento_select_duracion("#select4",".select-dropdown3")
  				quitar_evento_select_duracion("#select5",".select-dropdown")


  			}

            </script>
        
</body>
</html>
